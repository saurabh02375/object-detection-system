<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera and Image Upload</title>
</head>
<body>
    <h1>Live Camera Feed with Object Detection</h1>
    
    <h2>Camera Options</h2>
    <form action="/" method="post">
        <input type="submit" name="start_camera" value="Start Live Camera Feed" />
        <input type="submit" name="clear_camera" value="Clear Live Camera Feed" />
    </form>

    {% if camera %}
        <h2>Live Camera Feed</h2>
        <img src="/video_feed" width="640" height="480" />
    {% endif %}

    <h2>Upload an Image</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" />
        <input type="submit" value="Submit" />
        <a href="/">Clear</a>
    </form>

    {% if image_url %}
        <h2>Detection Result</h2>
        <img src="{{ image_url }}" />
    {% endif %}
</body>
</html>
